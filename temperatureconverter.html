<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="converter.css">
    <title>TemperatureConverter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            margin: 0 auto;
            width: 600px;
            border: 4x solid #580505;
            padding: 50px;
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter temperature in coverter :</label>
        <input type="number" id="celsius">
        <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
        <button onclick="convertToFahrenheit()">Convert to Celsius</button>
        <p id="result"></p>
    </div>

    <script>
        function convertToCelsius() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerHTML = celsius + " Celsius = " + fahrenheit + " Fahrenheit";
        }

        function convertToFahrenheit() {
            var fahrenheit = parseFloat(document.getElementById("celsius").value);
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("result").innerHTML = fahrenheit + " Fahrenheit = " + celsius + " Celsius";
        }
    </script>
</body>
</html>
